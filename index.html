<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="greeting">Welcome to My Portfolio</h1>
        <div class="controls">
            <button id="theme-toggle">Switch to Dark Mode</button>
            <button id="toggle-projects">Hide Projects</button>
            <button id="toggle-weather">Hide Weather</button>
        </div>
        <div class="name-input">
            <label for="visitor-name">Your Name: </label>
            <input type="text" id="visitor-name" placeholder="Type your name">
            <button id="save-name">Save Name</button>
        </div>
    </header>
